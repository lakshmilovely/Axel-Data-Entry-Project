<body
  style=
    "background-image:
    url('https://png.pngtree.com/thumb_back/fw800/background/20190221/ourmid/pngtree-technology-lines-business-blue-technology-image_22955.jpg')">
    <div class="container-xl px-4" >
      <h2 style="text-align:center;color:rgba(0, 217, 255, 0.439)">Profile Of The User</h2>
<div class="row">
        <div class="col-xl-4">
            <!-- Profile picture card-->
            <div class="card mb-2 mb-xl-0">
                <div class="card-header">Profile Picture</div>
                <div class="card-body text-center">
                    <!-- Profile picture image-->
                    <img class="img-account-profile rounded-circle mb-2"  [src]="url" width="175" height="175">
                    <br>
                    <input type="file" style="display:none" (change)="selectFile($event)" #input>
                    <button type="button" (click)="input.click()" style="background-color:darkblue;color:white"> Upload</button>
                    <!-- Profile picture help block-->
                    <div class="small font-italic text-muted mb-4">JPG or PNG no larger than 5 MB</div>
                    <!-- Profile picture upload button-->

                </div>
            </div>
        </div>
        <div class="col-xl-8">
            <!-- Account details card-->
            <div class="card mb-4">
                <div class="card-header">
                <div class="d-flex flex-row align-items-center back" routerLink="/admin">
                  <i class="fa fa-long-arrow-left mr-1 mb-1"></i>
                    <h6>Back to home</h6>
                </div>
                </div>
                <div class="card-body" >
                    <form [formGroup]="Form" (ngSubmit)="save()" >
                   <!-- Form Row-->
                        <div class="row gx-2 mb-2">
                            <!-- Form Group (first name)-->
                            <div class="col-md-6">
                                <label class="small mb-1" for="inputFirstName">First name</label>

                                <input class="form-control"  type="text" placeholder="Enter your first name" value="Valerie" formControlName="fname">
                            </div>
                            <!-- Form Group (last name)-->
                            <div class="col-md-6">
                                <label class="small mb-1" for="inputLastName">Last name</label>
                                <input class="form-control"  type="text" placeholder="Enter your last name" value="Luna" formControlName="lname">
                            </div>
                        </div>
                        <!-- Form Row        -->
                        <div class="row gx-3 mb-2">
                            <!-- Form Group (organization name)-->
                            <div class="col-md-6">
                                <label class="small mb-1" for="inputOrgName">Email</label>
                                <input class="form-control" id="inputOrgName" type="text" placeholder="Enter your organization name" value="Start Bootstrap" formControlName="email"   >

                            </div>
                            <!-- Form Group (location)-->
                            <div class="col-md-6">
                                <label class="small mb-1" for="inputLocation">phone</label>
                                <input class="form-control" type="text" placeholder="Enter your location" value="San Francisco, CA" formControlName="phone">
                            </div>
                        </div>
                        <!-- Form Group (email address)-->
                        <div class="row gx-3 mb-2">
                          <div class="col-md-6">
                            <label class="small mb-1" for="inputEmailAddress">Address</label>
                            <input class="form-control"  type="email" placeholder="Enter your email address" value="name@example.com" formControlName="address">
                        </div>

                        <div class="col-md-6">
                          <label class="small mb-1" for="inputPhone">Map addess link</label>
                          <input class="form-control"  type="tel" placeholder="Enter your phone number" value="555-123-4567" formControlName="mapAddressLink">
                      </div>
                    </div>
                     <!-- Form Group (username)-->
                     <div class="row gx-3 mb-2">
                      <div class="col-md-6">
                      <label class="small mb-1" for="inputUsername">Username</label>
                      <input class="form-control"  type="text" placeholder="Enter your username" value="username" formControlName="username">
                  </div>
                  <div class="col-md-6">
                    <label class="small mb-1" for="inputUsername">user password</label>
                    <input class="form-control"  type="password" placeholder="Enter your username" value="username" formControlName="userpass">
                </div>
                  </div>
                        <!-- Form Row-->
                        <div class="row gx-3 mb-2">
                            <!-- Form Group (phone number)-->
                            <div class="col-md-6">
                                <label class="small mb-1" for="inputPhone">is admin</label>
                                <input class="form-control"  type="tel" placeholder="Enter your phone number" value="555-123-4567" formControlName="user_IsAdmin">
                            </div>
                            <!-- Form Group (birthday)-->
                            <div class="col-md-6">
                                <label class="small mb-1" for="inputBirthday">Type</label>
                                <input class="form-control"  type="text" name="birthday" placeholder="Enter your birthday" value="06/10/1988" formControlName="type">
                            </div>
                        </div>
                        <div class="row gx-3 mb-2">
                          <div class="col-md-6">
                          <label class="small mb-1" for="inputUsername">Status</label>
                          <input class="form-control"  type="text" placeholder="Enter your username" value="username" formControlName="user_status">
                      </div>
                      <div class="col-md-6">
                        <label class="small mb-1" for="inputUsername">user role</label>
                        <input class="form-control" type="text" placeholder="Enter your username" value="username" formControlName="user_role">
                    </div>
                      </div>
                        <!-- Save changes button-->
                        <button class="btn btn-primary" style="margin-left:300px" type="button" (click)="save()" >Save changes</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
