
<body
  style=
    "background-image:
    url('https://png.pngtree.com/thumb_back/fw800/background/20190221/ourmid/pngtree-technology-lines-business-blue-technology-image_22955.jpg' )">

<link rel="stylesheet" type="text/css" href="//netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css">
<div class="container bootstrap snippets bootdey">
  <h2 style="text-align:center;color:rgba(0, 217, 255, 0.439)">List Of Roles</h2>
  <div class="d-flex flex-row align-items-center back"  style="text-align:right;color:rgba(0, 217, 255, 0.439)" routerLink="/admin">
    <i class="fa fa-long-arrow-left mr-1 mb-1"></i>
      <h6>Back to home</h6>
  </div>
    <div class="row">
        <div class="col-lg-12">
          <div class="main-box no-header clearfix">
                <div class="main-box-body clearfix">
                    <div class="table-responsive">
                        <table class="table user-list">
                          <thead>
                                <tr>
                                <th>Role Id</th>
                                <th>Role Name</th>
                                <th>Role Unique Id</th>
                                <th>Role Status</th>
                                <th>Role Type</th>
                                <th>Edit/Add/Delete </th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let list of rolelist ">
                                    <td>{{list.role_Id}}</td>
                                    <td>{{list.role_Name}}</td>
                                    <td>{{list.role_Uniqid}}</td>
                                    <td>{{list.role_Status}}</td>
                                    <td>{{list.role_Type}}</td>



                                    <td style="width: 20%;">
                                        <a href="#" class="table-link text-warning">
                                            <span class="fa-stack">
                                                <i class="fa fa-square fa-stack-2x"></i>
                                                <i class="fa fa-search-plus fa-stack-1x fa-inverse"></i>
                                            </span>
                                        </a>
                                        <a href="#" class="table-link text-info">
                                            <span class="fa-stack">
                                                <i class="fa fa-square fa-stack-2x"></i>
                                                <i class="fa fa-pencil fa-stack-1x fa-inverse"></i>
                                            </span>
                                        </a>
                                        <a href="#" class="table-link danger">
                                            <span class="fa-stack">
                                                <i class="fa fa-square fa-stack-2x"></i>
                                                <i class="fa fa-trash-o fa-stack-1x fa-inverse"></i>
                                            </span>
                                        </a>
                                    </td>
                                </tr>

                            </tbody>
                        </table>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
